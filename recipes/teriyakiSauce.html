<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teriyaki Sauce</title>
</head>
<body>
    <h1>Teriyaki Sauce Recipe</h1>
    <img src="../images/TeriyakiSauce.jpeg" height="400" width="400">
    <h3>Ingredients Needed:</h3>
    <b>
        <ul>
            <li>1/3 Cup Soy Sauce</li>
            <li>1/3 Cup Mirin</li>
            <li>1/3 Cup Sake</li>
            <li>1/8 Cup Sugar</li>
        </ul>
    </b>
    <h3>Steps:</h3>
    <b>
        <ol>
            <li>Mix all ingredient in pot</li>
            <li>Bring mixture to boil</li>
            <li>Reduce until mixture can coat back of spoon</li>
        </ol>
    </b>
</body>
</html>
